<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="sata.jpg" type="image/x-icon">
  <title>Kalkulator Mantissa 5 Desimal</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-light: #93c5fd;
      --primary-dark: #1d4ed8;
      --bg: #f0f7ff;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 16px;
    }
    *{box-sizing:border-box;transition:all 0.2s ease;}
    body{margin:0;padding:24px;font-family:system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
      background:var(--bg);color:var(--text);display:flex;justify-content:center;align-items:center;min-height:100vh;}
    .container{max-width:500px;width:100%;}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:28px;border:1px solid var(--border);}
    .title{font-size:1.5rem;font-weight:600;margin-bottom:20px;color:var(--primary-dark);text-align:center;}
    .input-group{display:flex;align-items:center;gap:10px;margin-bottom:20px;flex-wrap:wrap;}
    .input-field{position:relative;flex:1;}
    .input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid var(--border);
      font-size:16px;outline:none;}
    .input:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(59,130,246,0.15);}
    .select{padding:14px 12px;border-radius:12px;border:1px solid var(--border);
      font-size:16px;cursor:pointer;}
    .select:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(59,130,246,0.15);}
    .btn{padding:14px 20px;border-radius:12px;border:none;background:var(--primary);color:#fff;
      font-weight:500;cursor:pointer;box-shadow:0 4px 6px rgba(59,130,246,0.2);}
    .btn:hover{background:var(--primary-dark);transform:translateY(-2px);}
    .result-container{margin-top:24px;padding:20px;background:rgba(59,130,246,0.05);
      border-radius:12px;border:1px dashed var(--primary-light);text-align:center;}
    .result-label{font-size:14px;color:var(--muted);margin-bottom:8px;}
    .result-value{font-family:monospace;font-size:1.8rem;font-weight:600;color:var(--primary-dark);}
    .shift-info{font-size:14px;color:var(--muted);margin-top:8px;}
    @media(max-width:600px){.input-group{flex-direction:column;align-items:stretch;}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">Logaritma 5 Desimal</div>

      <div class="input-group" style="display: flex; flex-direction: column; gap: 0.5rem; max-width: 200px;">
        <!-- Input pertama -->
        <div class="input-field">
          <input id="a" class="input" placeholder="0,00000" inputmode="decimal" />
        </div>

        <!-- Input kedua + dropdown -->
        <div style="display: flex; gap: 0.5rem; align-items: center;">
          <div class="input-field" style="flex: 1;">
            <input id="b" class="input" placeholder="0,00000" inputmode="decimal" />
          </div>
          <select id="op" class="select">
            <option value="+">+</option>
            <option value="-">âˆ’</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <select id="mode" class="select">
          <option value="log">Log Trigonometri</option>
          <option value="sin">Trigonometri</option>
        </select>
        <button id="btn" class="btn">Hitung</button>
      </div>

      <div class="result-container">
        <div class="result-label">Hasil Mantissa</div>
        <div class="result-value" id="out">-</div>
        <div class="shift-info" id="shift-info"></div>
      </div>
    </div>
  </div>

<script src="mantissa.js"></script>
</body>
</html>
