  <style>
    * {

    .chapter {

      page-break-inside: avoid;

    .chapter-title {

    }

      position: absolute;
      bottom: 0;
      left: 25%;

      background: linear-gradient(to right, transparent, #5a67d8, transparent);

      line-height: 1.8;

      text-align: center;

      }
      
      .header h1 {

        font-size: 0.9rem;

      .book-container {

      }
      
      .chapter-title {

        margin-bottom: 1.2rem;

    /* Loading animation */

      justify-content: center;
      margin: 2rem 0;

      height: 12px;
      margin: 0 5px;

  <script>
    function formatContent(text) {
      // Pisahkan teks menjadi bagian-bagian berdasarkan judul
      const sections = text.split(/(?=\n[A-Z][A-Z\s]+\n)/);
      let formattedContent = [];
      
      sections.forEach(section => {
        if (!section.trim()) return;
        
        // Cari judul (teks dalam baris sendiri dengan huruf kapital semua)
        const titleMatch = section.match(/^\n?([A-Z][A-Z\s]+)\n/);
        let title = '';
        let content = section;
        
        if (titleMatch) {
          title = titleMatch[1].trim();
          content = section.replace(titleMatch[0], '');
        }
        
        // Bersihkan dan format konten
        content = content.trim()
          .replace(/\n+/g, ' ') // Ganti multiple newlines dengan spasi
          .replace(/\s+/g, ' ') // Normalisasi spasi
          .replace(/([.!?])\s+/g, '$1|') // Pisahkan kalimat
          .split('|')
          .filter(s => s.trim().length > 0);
        
        // Gabungkan kalimat menjadi paragraf (maksimal 5 kalimat per paragraf)
        let paragraphs = [];
        let currentParagraph = [];
        
        for (let i = 0; i < content.length; i++) {
          currentParagraph.push(content[i]);
          
          if (currentParagraph.length >= 5 || i === content.length - 1) {
            paragraphs.push(currentParagraph.join(' '));
            currentParagraph = [];
          }
        }
        
        // Jika tidak ada paragraf, buat satu paragraf dari konten
        if (paragraphs.length === 0 && content.length > 0) {
          paragraphs = [content.join(' ')];
        }
        
        formattedContent.push({
          title: title,
          paragraphs: paragraphs
        });
      });
      
      return formattedContent;
    }
    
    function createContentHTML(formattedContent) {
      let html = '';
      
      formattedContent.forEach(section => {
        html += `<div class="chapter">`;
        
        if (section.title) {
          html += `<h2 class="chapter-title">${section.title}</h2>`;
        }
        
        html += `<div class="text-content">`;
        
        section.paragraphs.forEach(paragraph => {
          html += `<p>${paragraph}</p>`;
        });
        
        html += `</div></div>`;
      });
      
      return html;
    }

    async function loadStory() {
      try {
        // Coba load dari file story.txt
        let response;
        let text;
        
        try {
          response = await fetch('story.txt');
          if (response.ok) {
            text = await response.text();
          } else {
            throw new Error('File tidak ditemukan');
          }
        } catch (e) {
          // Fallback ke teks demo jika file tidak ditemukan
          console.log('Menggunakan teks demo');
          text = `BENTUK TUBUH RASULULLAH SAW

Rasulullah saw. bukanlah orang yang berperawakan terlalu tinggi, namun tidak pula pendek. Kulitnya tidak putih bule juga tidak sawo matang. Rambutnya ikal, tidak terlalu keriting dan tidak pula lurus kaku. Beliau diangkat Allah (menjadi rasul) dalam usia empat puluh tahun. Beliau tinggal di Mekkah (sebagai Rasul) sepuluh tahun dan di madinah sepuluh tahun. Beliau pulang ke Rahmatullah dan tidak pula lurus kaku, melainkan ikal bergelombang. Badannya tidak gemuk.

CIRI-CIRI FISIK RASULULLAH SAW

Rasulullah memiliki postur tubuh yang proporsional, tidak terlalu tinggi dan tidak terlalu pendek. Beliau memiliki bahu yang bidang dan kuat. Rambutnya hitam, sedikit berombak, dan mencapai pundaknya. Jenggotnya lebat dan terawat rapi. Pipinya halus dan tidak berjerawat. Matanya hitam dan bulu matanya panjang. Hidungnya mancung dan mulutnya sedang, tidak terlalu lebar dan tidak terlalu kecil. Gigi-gigi depannya agak renggang dan berwarna putih bersih. Lehernya jernih seperti perak. Dadanya bidang dan perutnya rata. Telapak tangan dan kakinya tebal. Ketika berjalan, langkahnya mantap dan penuh wibawa. Suaranya merdu dan jelas pengucapannya. Senyumnya menawan dan membuat orang yang melihatnya merasa tenang.

AKHLAK RASULULLAH SAW

Rasulullah saw. adalah manusia yang paling mulia akhlaknya. Beliau selalu jujur dalam perkataan dan perbuatan, sehingga diberi gelar Al-Amin (yang terpercaya). Beliau sangat penyayang terhadap anak-anak, lemah lembut terhadap orang tua, dan baik hati terhadap semua orang. Rasulullah tidak pernah membalas kejahatan dengan kejahatan, tetapi selalu memaafkan. Beliau hidup sederhana, tidak sombong, dan selalu membantu orang yang membutuhkan. Sikapnya yang santun dan bijaksana membuat banyak orang tertarik kepada Islam.`;
        }
        
        const loader = document.getElementById('loader');
        const contentDiv = document.getElementById('content');
        
        // Format konten dengan rapi
        const formattedContent = formatContent(text);
        
        // Buat HTML untuk konten
        contentDiv.innerHTML = createContentHTML(formattedContent);
        
        // Sembunyikan loader dan tampilkan konten
        loader.style.display = 'none';
        contentDiv.style.display = 'block';
        
      } catch (error) {
        console.error('Error:', error);
        const loader = document.getElementById('loader');
        const contentDiv = document.getElementById('content');
        
        loader.style.display = 'none';
        contentDiv.style.display = 'block';
        contentDiv.innerHTML = `
          <div class="chapter">
            <h2 class="chapter-title">Error</h2>
            <div class="text-content">
              <p>Terjadi kesalahan dalam memuat cerita.</p>
              <p>Pastikan file story.txt ada di direktori yang sama.</p>
              <p>Detail error: ${error.message}</p>
            </div>
          </div>
        `;
      }
    }

    // Load story ketika halaman siap
    document.addEventListener('DOMContentLoaded', loadStory);
  </script>
